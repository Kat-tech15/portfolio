{% extends 'base.html' %}
{% block content %}
<div class="message-detail-container">
  <h3>Message from {{ message.full_name }}</h3>
  <p>Email: {{ message.email }}</p>
  <p>Message: {{ message.message }}</p>
  <p>Status: {{ message.get_status_display }}</p>

  <form id="replyForm" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="buttons">
        <a href="{% url 'view_messages' %}" class="btn-submit">Back</a>
        <button type="submit" class="btn-submit">Reply</button>

    </div>
  </form>
</div>


<style>
.message-detail-container {
    max-width: 700px;
    margin: 100px auto;
    padding: 30px;
    background: #f1f1f2;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 3px 15px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', sans-serif;
}
.message-detail-container h3{
    text-align: center;
    color: #178181;
    font-style: oblique;
    font-size: medium;
}
.message-detail-container p {
    text-align: center;
    color: cadetblue;
    margin-bottom: 20px;
}

.message-detail-container textarea {
    margin: 10px 0;
    border-radius: 5px;
    outline: none;
    color: #3fa7aa;
    border: 1px solid #007bff;
}
.message-detail-container label{
    display: none;
}
.reply-form {
    margin-top: 25px;
}
.buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
}

.btn-submit {
    margin-top: 5px;
    padding: 8px 16px;
    text-decoration: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    font-size: small;
    transition: background 0.3s ease;
}

.btn-submit:hover {
    background-color: #14a1ff;
}
</style>
{% endblock %}
